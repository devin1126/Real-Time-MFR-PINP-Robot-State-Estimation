### ukf config file - tuned for encoders + IMU + LiDAR ###
ukf_localization_node:
  ros__parameters:
    frequency: 50.0
    sensor_timeout: 0.1
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: true
    permit_corrected_publication: false
    publish_acceleration: false
    publish_tf: true

    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    twist0: /wheel_twist
    twist0_config: [false, false, false,
                    false, false, false,
                    true,  true,  false,
                    false, false, true,
                    false, false, false]
    twist0_queue_size: 2
    twist0_nodelay: false
    twist0_differential: false
    twist0_relative: false

    imu0: /imu_data
    imu0_config: [false, false, false,
                  false, false, true,
                  false, false, false,
                  false, false, true,
                  true, true, false]
    imu0_queue_size: 15
    imu0_nodelay: false
    imu0_differential: false
    imu0_relative: true
    imu0_remove_gravitational_acceleration: true

    odom0: /odom_lidar
